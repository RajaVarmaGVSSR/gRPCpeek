syntax = "proto3";

package models;

import "parent/common/types.proto";
import "parent/models/product.proto";

option java_multiple_files = true;
option java_package = "com.example.models";

message Order {
  string id = 1;
  string user_id = 2;
  repeated OrderItem items = 3;
  double total_amount = 4;
  string currency = 5;
  OrderStatus status = 6;
  common.Address shipping_address = 7;
  string created_at = 8;
  string updated_at = 9;
}

message OrderItem {
  string product_id = 1;
  string product_name = 2;
  int32 quantity = 3;
  double unit_price = 4;
  double subtotal = 5;
}

enum OrderStatus {
  ORDER_STATUS_UNSPECIFIED = 0;
  PENDING = 1;
  CONFIRMED = 2;
  SHIPPED = 3;
  DELIVERED = 4;
  CANCELLED = 5;
  REFUNDED = 6;
}
